<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun Fiyat Takip</title>
</head>
<body style="background:#111;color:white;font-family:Arial;text-align:center;padding-top:100px;">

  <h1>GTA V Enhanced</h1>

  <h2 id="steam-price">Yükleniyor...</h2>

  <script>
    async function getSteamPrice() {
      try {
        const r = await fetch("https://steam-price-api.celikelbatuhan02.workers.dev/?appid=3240220&cc=tr");
        const j = await r.json();

        document.getElementById("steam-price").innerText =
          j.steam_price ?? "Fiyat bulunamadı";

      } catch (e) {
        document.getElementById("steam-price").innerText = "Hata oluştu";
      }
    }

    getSteamPrice();
  </script>

</body>
</html>
