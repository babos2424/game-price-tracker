<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oyun Fiyat Takip</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1222;color:#eaf0ff}
    .wrap{max-width:1000px;margin:0 auto;padding:22px}
    h1{margin:0 0 6px}
    .sub{margin:0 0 16px;color:#8aa0c5}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 16px}
    select,input{background:#0c1631;border:1px solid #1d2a4a;color:#eaf0ff;padding:10px 12px;border-radius:10px;outline:none}
    input{flex:1;min-width:240px}
    .status{color:#8aa0c5}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(290px,1fr));gap:12px}
    .card{background:#0f1a33;border:1px solid #1d2a4a;border-radius:14px;padding:14px}
    .title{font-weight:700;margin:0 0 8px}
    .row{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .old{text-decoration:line-through;color:#8aa0c5;margin-right:8px}
    .btn{display:block;margin-top:10px;text-align:center;text-decoration:none;color:#eaf0ff;border:1px solid #1d2a4a;padding:10px;border-radius:12px;background:#0c1631}
    .btn:hover{border-color:#2c3c68}
    .err{display:none;margin:12px 0;padding:10px 12px;border:1px solid rgba(239,68,68,.35);background:rgba(239,68,68,.12);border-radius:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Oyun Fiyat Takip</h1>
    <p class="sub">Steam (şimdilik). Free yok. DLC/Demo/Soundtrack otomatik atılır.</p>

    <div class="bar">
      <select id="lang">
        <option value="tr">TR</option>
        <option value="en">EN</option>
      </select>
      <input id="search" placeholder="Oyun ara..." />
      <div class="status" id="status">Yükleniyor…</div>
    </div>

    <div class="err" id="err"></div>
    <div class="grid" id="grid"></div>
  </div>

<script>
  const API = "https://steam-price-api.celikelbatuhan02.workers.dev";
  const elGrid = document.getElementById("grid");
  const elStatus = document.getElementById("status");
  const elErr = document.getElementById("err");
  const elSearch = document.getElementById("search");
  const elLang = document.getElementById("lang");

  let all = [];

  function cc(){ return elLang.value === "en" ? "us" : "tr"; }
  function money(n, c){ return (Number(n).toFixed(2) + " " + (c||"")).trim(); }

  function render(list){
    elGrid.innerHTML = "";
    const q = (elSearch.value||"").toLowerCase().trim();
    const filtered = q ? list.filter(x => (x.name||"").toLowerCase().includes(q)) : list;

    elStatus.textContent = `Tamam. ${filtered.length} oyun (Steam).`;
    for(const g of filtered){
      const card = document.createElement("div");
      card.className = "card";

      const t = document.createElement("div");
      t.className = "title";
      t.textContent = g.name;
      card.appendChild(t);

      const row = document.createElement("div");
      row.className = "row";

      const left = document.createElement("div");
      left.textContent = "Steam";

      const right = document.createElement("div");
      if(g.discount>0 && g.initial>g.final){
        right.innerHTML = `<span class="old">${money(g.initial,g.currency)}</span>${money(g.final,g.currency)}`;
      }else{
        right.textContent = money(g.final,g.currency);
      }
      row.appendChild(left);
      row.appendChild(right);
      card.appendChild(row);

      const a = document.createElement("a");
      a.className = "btn";
      a.target = "_blank";
      a.rel = "noopener";
      a.href = `https://store.steampowered.com/app/${g.appid}/?cc=${encodeURIComponent(cc())}`;
      a.textContent = "Steam'e Git";
      card.appendChild(a);

      elGrid.appendChild(card);
    }
  }

  async function load(){
    elErr.style.display="none";
    elStatus.textContent="Liste alınıyor…";
    all = [];

    const listRes = await fetch(`${API}/steam/list?cc=${encodeURIComponent(cc())}`, {cache:"no-store"});
    const listJson = await listRes.json();
    if(!listRes.ok || !listJson.ok) throw new Error(listJson?.message || "Liste hatası");

    const ids = (listJson.appids || []).slice(0, 500); // çok al, filtre sonra düşer
    elStatus.textContent = `Fiyatlar yükleniyor… (0/${ids.length})`;

    // Sırayla yavaş yavaş çekelim (asla patlamasın diye)
    let done = 0;
    for(const id of ids){
      const r = await fetch(`${API}/steam/price?appid=${id}&cc=${encodeURIComponent(cc())}`, {cache:"no-store"});
      const j = await r.json().catch(()=>null);
      done++;
      elStatus.textContent = `Fiyatlar yükleniyor… (${done}/${ids.length})`;

      if(!j || !j.ok) continue;
      if(!j.steam || !j.steam.final || j.steam.final <= 0) continue;

      // DLC filtre: worker name+type dönmüyorsa bile en azından title'a bakarak kaba filtre
      if(j.type && j.type !== "game") continue;

      all.push({
        appid: j.appid || id,
        name: j.name || ("App " + id),
        currency: j.steam.currency,
        final: j.steam.final,
        initial: j.steam.initial,
        discount: j.steam.discount || 0,
      });

      // 200’e ulaştık mı? bitir
      if(all.length >= 200) break;

      // ara ara render
      if(all.length % 10 === 0) render(all);
    }

    render(all);
  }

  elSearch.addEventListener("input", ()=> render(all));
  elLang.addEventListener("change", ()=> load().catch(showErr));

  function showErr(e){
    elErr.style.display="block";
    elErr.textContent="Hata: " + (e?.message || e);
    elStatus.textContent="Hata oluştu.";
    elGrid.innerHTML="";
  }

  load().catch(showErr);
</script>
</body>
</html>
