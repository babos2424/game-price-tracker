<script>
async function loadGames() {

  const res = await fetch("https://steam-price-api.celikelbatuhan02.workers.dev/");
  const games = await res.json();

  const container = document.getElementById("games");
  container.innerHTML = "";

  games.forEach(game => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${game.name}</h3>
      <p class="price steam">Steam: ${game.steam_price} TL</p>
    `;

    container.appendChild(card);
  });

}

loadGames();
</script>
