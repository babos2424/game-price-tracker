<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Steam Oyunları (USD)</title>

<style>
body{margin:0;font-family:Arial;background:#0b1222;color:#eaf0ff}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
h1{margin:0 0 15px}
.top{display:flex;gap:12px;align-items:center;margin-bottom:20px;flex-wrap:wrap}
input{
  flex:1; min-width:220px;
  padding:10px;
  border-radius:10px;
  border:1px solid #1d2a4a;
  background:#111c3a;
  color:white;
}
.status{color:#8aa0c5}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:14px;
}
.card{
  background:#111c3a;
  border:1px solid #1d2a4a;
  border-radius:14px;
  padding:14px;
}
.title{font-weight:700;margin-bottom:8px}
.old{text-decoration:line-through;color:#8aa0c5;margin-right:8px}
.btn{
  display:block;
  margin-top:10px;
  text-align:center;
  text-decoration:none;
  color:white;
  border:1px solid #1d2a4a;
  padding:8px;
  border-radius:10px;
}
.badge{
  background:#22c55e;
  padding:3px 6px;
  border-radius:6px;
  font-size:12px;
  margin-left:6px;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Steam Oyunları (USD)</h1>

  <div class="top">
    <input id="search" placeholder="Oyun ara...">
    <div class="status" id="status">Yükleniyor...</div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
const API="https://steam-price-api.celikelbatuhan02.workers.dev";
const grid=document.getElementById("grid");
const statusEl=document.getElementById("status");
const search=document.getElementById("search");

let all=[];
let renderTimer;

function money(v,c){
  const n = Number(v);
  if(!Number.isFinite(n)) return "— "+(c||"USD");
  return n.toFixed(2)+" "+(c||"USD");
}

function addCard(g){
  const card=document.createElement("div");
  card.className="card";
  card.dataset.name=(g.name||"").toLowerCase();

  const discount = Number(g?.steam?.discount || 0);
  const showDiscount = discount > 0;

  // ✅ indirim yoksa badge ve çizili fiyat YOK
  const badge = showDiscount ? `<span class="badge">-${discount}%</span>` : ``;
  const oldPrice = showDiscount ? `<span class="old">${money(g.steam.initial,g.steam.currency)}</span>` : ``;

  card.innerHTML=`
    <div class="title">
      ${g.name}
      ${badge}
    </div>
    <div>
      ${oldPrice}
      ${money(g.steam.final,g.steam.currency)}
    </div>
    <a class="btn" target="_blank"
      href="https://store.steampowered.com/app/${g.appid}">
      Steam'e Git
    </a>
  `;

  grid.appendChild(card);
}

function render(){
  grid.innerHTML="";
  all.forEach(addCard);
}

function filter(){
  const q=search.value.toLowerCase().trim();
  const cards=grid.children;

  for(let i=0;i<cards.length;i++){
    const name=cards[i].dataset.name;
    cards[i].style.display=(!q||name.includes(q))?"block":"none";
  }
}

search.addEventListener("input",()=>{
  clearTimeout(renderTimer);
  renderTimer=setTimeout(filter,120);
});

async function load(){
  statusEl.textContent="Liste alınıyor...";

  let ids=[];

  // 4 sayfa = 200 oyun
  for(let i=0;i<4;i++){
    const r=await fetch(`${API}/steam/list?start=${i*50}`);
    const j=await r.json().catch(()=>null);
    if(j && j.ok && Array.isArray(j.appids)) ids.push(...j.appids);
  }

  // uniq
  ids = [...new Set(ids)];

  statusEl.textContent="Oyunlar yükleniyor...";

  const concurrency=12;
  let index=0;

  async function worker(){
    while(index<ids.length){
      const id=ids[index++];
      const r=await fetch(`${API}/steam/price?appid=${id}`);
      const j=await r.json().catch(()=>null);

      if(!j||!j.ok) continue;

      all.push(j);
      statusEl.textContent="Toplam "+all.length+" oyun";
    }
  }

  await Promise.all(Array(concurrency).fill(0).map(worker));

  // ✅ İndirimli olanlar üstte görünsün:
  all.sort((a,b)=>{
    const da = Number(a?.steam?.discount||0);
    const db = Number(b?.steam?.discount||0);
    return db - da;
  });

  render();
  statusEl.textContent="Toplam "+all.length+" oyun";
}

load();
</script>

</body>
</html>
